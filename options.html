<!doctype html>
<html>
  <head>
    <title>GroupMe Notifications</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="authentication.js"></script>
  </head>
  <body>
    <h1>
      <img src="64.png" alt="GroupMe">
      GroupMe Notifications
    </h1>
    <h2>Options</h2>
    <div>
      <div id="loggedin">
        <p>Logged in to GroupMe</p>
        <button>Log Out</button>
      </div>
      <div id="loggedout">
        <p>Not logged in to GroupMe</p>
        <button>Log In</button>
      </div>
    </div>
    <div>
      <label>
        <input type="checkbox" id="displaynotification" />
        Display notification on successful authentication
      </label>
    </div>
    <i>Note: This extension is not developed or endorsed by GroupMe.
      It is developed using GroupMe's public API</i>
    <script src="options.js"></script>
  </body>
</html>
